<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Transfer Arduino Sketch Code with WebUSB</title>
</head>
<body class="Body">
  <h1 class="headline headline-js">Transfer Arduino Sketch Code with WebUSB</h1>
  <p class="u-italic">No installations, Web is Future.</p>
  <div class="u-flex">
    <button class="Button u-backgroundGreen connect-js">Connect</button>
    <button class="Button u-backgroundRed disconnect-js">Disconnect</button>
  </div>
  <div class="u-centerText">
    <h2>Write Sketch Code</h2>
    <form class="Form form-js" action="./compile" method="POST">
      <label class="u-maxWidth u-centerText" for="editor">Editor</label>
      <textarea class="u-maxWidth" name="editor" rows="10"></textarea>
      <button class="upload-js" type="submit">Upload Code</button>
    </form>
    <p class="u-italic status-js"></p>
  </div>
  <script src="index.js"></script>
</body>
</html>
